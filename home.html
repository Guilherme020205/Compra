<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Titulo</title>
</head>

<body>
    <header>
        <div class="titulo">
                <h1>Titulo Site</h1>
            </div>
    </header>

    <div class="boxLogin">
        <h1>Login</h1>
        <form>
            <p class="usuario">
                <label for="usuario"> Usuário </label>
                <br>
                <input type="text" placeholder="ex: admin" required>
            </p>

            <p class="senha">
                <label for="senha"> Senha </label>
                <br>
                <input type="password" id="senha" placeholder="ex: admin123" required>
            </p>
            <p class="MostrarSenha">
                <input type="checkbox" onclick="MostrarSenha()">Mostrar Senha
            </p>

            <p class="login">
                <button type="submit">login</button>
            </p>

        </form>
    </div>

    <div class="mensagem">
        <p style="font-size: 150%;">Faça o que</p>
        <p style="font-size: 150%;">Você pode,</p>
        <p style="font-size: 150%;">Com o que,</p>
        <p style="font-size: 150%;">Você tem,</p>
        <p style="font-size: 180%;"><b>ONDE VOCÊ ESTIVER.</b></p>
        <p style="font-size: 100%; text-align: right; text-decoration: underline;"><b>Theodore Roosevelt</b></p>
    </div> 

    <script src="js/home.js"></script>
</body>

</html>
